<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute - BGD-Bio Science Museum</title>
    <link rel="stylesheet" href="src/style.css/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="BGD-Bio Science Museum Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="src/index.html">Home</a></li>
                    <li><a href="src/exhibition.html">Exhibitions</a></li>
                    <li><a href="src/contact.html">Contact</a></li>
                    <li><a href="src/contribution.html">Visit</a></li>
                    <li><a href="src/terms.html">Terms & Conditions</a></li>
                    <li><a href="src/privacy.html">Privacy Policy</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <h1>Contribute to the Museum</h1>
    </section>

    <!-- Contribution Form Section -->
    <section class="container">
        <h2>Contribute</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 BGD-Bio Science Museum. All Rights Reserved.</p>
    </footer>

</body>
</html>
